<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Seguran√ßa do Formul√°rio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', 'Arial', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #f5f5f5;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #000;
      text-transform: uppercase;
      border: 4px solid #000;
      padding: 20px;
      background: #FFE500;
      box-shadow: 8px 8px 0 #000;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .panel {
      background: white;
      border: 4px solid #000;
      padding: 25px;
      box-shadow: 6px 6px 0 #000;
    }
    
    .panel h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #000;
    }
    
    button {
      background: #00FF94;
      border: 3px solid #000;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 4px 4px 0 #000;
      transition: all 0.1s;
      margin: 5px;
    }
    
    button:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #000;
    }
    
    button:active {
      transform: translate(4px, 4px);
      box-shadow: none;
    }
    
    .info {
      background: #00F0FF;
      border: 3px solid #000;
      padding: 15px;
      margin: 10px 0;
      font-weight: bold;
    }
    
    .warning {
      background: #FF006E;
      color: white;
    }
    
    .success {
      background: #00FF94;
    }
    
    .log {
      background: #f9f9f9;
      border: 2px solid #000;
      padding: 15px;
      margin: 10px 0;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }
    
    .test-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #000;
      margin: 5px 0;
      font-size: 16px;
    }
    
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <h1>üîí Teste do Sistema de Seguran√ßa</h1>
  
  <div class="container">
    <!-- Painel de Status -->
    <div class="panel">
      <h2>üìä Status Atual</h2>
      <div id="status"></div>
      <button onclick="updateStatus()">Atualizar Status</button>
      <button onclick="clearSecurity()" style="background: #FF006E; color: white;">Limpar Dados</button>
    </div>
    
    <!-- Testes Autom√°ticos -->
    <div class="panel">
      <h2>üß™ Testes Autom√°ticos</h2>
      <button class="test-btn" onclick="testRateLimit()">Teste de Rate Limiting</button>
      <button class="test-btn" onclick="testHoneypot()">Teste de Honeypot</button>
      <button class="test-btn" onclick="testSpamWords()">Teste de Palavras Spam</button>
      <button class="test-btn" onclick="testDuplicate()">Teste de Duplicata</button>
      <button class="test-btn" onclick="testXSS()">Teste de XSS</button>
      <button class="test-btn" onclick="testMessageLength()">Teste de Tamanho</button>
    </div>
  </div>
  
  <!-- Teste Manual -->
  <div class="panel" style="margin-bottom: 30px;">
    <h2>‚úçÔ∏è Teste Manual</h2>
    <label>Nome:</label>
    <input type="text" id="testName" value="Jo√£o Teste">
    
    <label>Email:</label>
    <input type="email" id="testEmail" value="joao@teste.com">
    
    <label>Assunto:</label>
    <input type="text" id="testSubject" value="Teste">
    
    <label>Mensagem:</label>
    <input type="text" id="testMessage" value="Esta √© uma mensagem de teste">
    
    <button onclick="testManual()" style="margin-top: 15px;">Testar Valida√ß√£o</button>
  </div>
  
  <!-- Log -->
  <div class="panel">
    <h2>üìã Log de Testes</h2>
    <div id="log" class="log">Iniciando testes...</div>
  </div>

  <script type="module">
    import SecurityManager from '../src/js/utils/security.js';
    
    window.security = new SecurityManager();
    
    window.log = function(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString('pt-BR');
      const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
      logDiv.innerHTML += `\n[${timestamp}] ${icon} ${message}`;
      logDiv.scrollTop = logDiv.scrollHeight;
    };
    
    window.updateStatus = function() {
      const report = security.getSecurityReport();
      const statusDiv = document.getElementById('status');
      
      let html = `
        <div class="info">
          <strong>Envios na √∫ltima hora:</strong> ${report.submissionsInLastHour}/${report.maxSubmissionsPerHour}<br>
          <strong>Envios restantes:</strong> ${report.remainingSubmissions}<br>
          <strong>Cooldown:</strong> ${report.cooldownMinutes} minutos
        </div>
      `;
      
      if (report.lastSubmissionTime) {
        html += `<div class="info"><strong>√öltimo envio:</strong> ${report.lastSubmissionTime.toLocaleString('pt-BR')}</div>`;
      }
      
      if (report.nextAllowedSubmission) {
        const minutes = Math.ceil((report.nextAllowedSubmission - new Date()) / 60000);
        html += `<div class="info warning"><strong>Pr√≥ximo envio em:</strong> ${minutes} minuto(s)</div>`;
      }
      
      statusDiv.innerHTML = html;
      log('Status atualizado');
    };
    
    window.clearSecurity = function() {
      if (confirm('Limpar todos os dados de seguran√ßa?')) {
        security.clearSecurityData();
        updateStatus();
        log('‚úÖ Dados de seguran√ßa limpos!', 'success');
      }
    };
    
    window.testRateLimit = function() {
      log('üß™ Testando Rate Limiting...');
      const result = security.canSubmit();
      
      if (result.allowed) {
        log('‚úÖ Permitido enviar formul√°rio', 'success');
      } else {
        log(`‚ùå Bloqueado: ${result.reason} (${result.type})`, 'error');
      }
      
      updateStatus();
    };
    
    window.testHoneypot = function() {
      log('üß™ Testando Honeypot...');
      
      // Teste 1: Honeypot vazio (humano)
      const human = security.checkHoneypot('');
      log(`Honeypot vazio: ${human ? '‚úÖ Passou (Humano)' : '‚ùå Bloqueado'}`, human ? 'success' : 'error');
      
      // Teste 2: Honeypot preenchido (bot)
      const bot = security.checkHoneypot('spam website');
      log(`Honeypot preenchido: ${bot ? '‚úÖ Passou' : '‚ùå Bloqueado (Bot detectado)'}`, bot ? 'error' : 'success');
    };
    
    window.testSpamWords = function() {
      log('üß™ Testando Detec√ß√£o de Spam...');
      
      const testCases = [
        { message: 'Mensagem normal', shouldPass: true },
        { message: 'Buy viagra now!', shouldPass: false },
        { message: 'Win a casino jackpot', shouldPass: false },
        { message: 'Click here for bitcoin', shouldPass: false }
      ];
      
      testCases.forEach(test => {
        const data = {
          name: 'Teste',
          email: 'test@test.com',
          subject: 'Teste',
          message: test.message
        };
        
        const result = security.validateContent(data);
        const passed = result.valid === test.shouldPass;
        log(`"${test.message.substring(0, 30)}...": ${passed ? '‚úÖ' : '‚ùå'}`, passed ? 'success' : 'error');
      });
    };
    
    window.testDuplicate = function() {
      log('üß™ Testando Detec√ß√£o de Duplicatas...');
      
      // Salvar mensagem
      security.saveLastMessage('Esta √© uma mensagem de teste');
      
      // Testar duplicata exata
      const exact = security.isDuplicate('Esta √© uma mensagem de teste');
      log(`Duplicata exata: ${exact ? '‚ùå Detectado' : '‚úÖ N√£o detectado'}`, exact ? 'success' : 'error');
      
      // Testar mensagem similar
      const similar = security.isDuplicate('Esta √© uma mensagem de teste!');
      log(`Mensagem similar: ${similar ? '‚ùå Detectado' : '‚úÖ N√£o detectado'}`, similar ? 'success' : 'error');
      
      // Testar mensagem diferente
      const different = security.isDuplicate('Mensagem completamente diferente');
      log(`Mensagem diferente: ${different ? '‚ùå Falso positivo' : '‚úÖ Passou'}`, different ? 'error' : 'success');
    };
    
    window.testXSS = function() {
      log('üß™ Testando Prote√ß√£o XSS...');
      
      const malicious = '<script>alert("XSS")<\\/script>';
      const sanitized = security.sanitizeInput(malicious);
      
      log(`Original: ${malicious}`);
      log(`Sanitizado: ${sanitized}`, sanitized === malicious ? 'error' : 'success');
      
      const onclickTest = 'Test onclick=alert("XSS")';
      const onclickSanitized = security.sanitizeInput(onclickTest);
      log(`onclick sanitizado: ${onclickSanitized}`, onclickSanitized.includes('onclick') ? 'error' : 'success');
    };
    
    window.testMessageLength = function() {
      log('üß™ Testando Limites de Tamanho...');
      
      // Mensagem muito curta
      const tooShort = security.validateContent({
        name: 'Test',
        email: 'test@test.com',
        subject: 'Test',
        message: 'Oi'
      });
      log(`Muito curta: ${tooShort.valid ? '‚ùå Passou (erro!)' : '‚úÖ Bloqueado'}`, tooShort.valid ? 'error' : 'success');
      
      // Mensagem muito longa
      const tooLong = security.validateContent({
        name: 'Test',
        email: 'test@test.com',
        subject: 'Test',
        message: 'a'.repeat(1001)
      });
      log(`Muito longa: ${tooLong.valid ? '‚ùå Passou (erro!)' : '‚úÖ Bloqueado'}`, tooLong.valid ? 'error' : 'success');
      
      // Mensagem tamanho certo
      const justRight = security.validateContent({
        name: 'Test',
        email: 'test@test.com',
        subject: 'Test',
        message: 'Esta √© uma mensagem com tamanho adequado'
      });
      log(`Tamanho correto: ${justRight.valid ? '‚úÖ Passou' : '‚ùå Bloqueado (erro!)'}`, justRight.valid ? 'success' : 'error');
    };
    
    window.testManual = function() {
      log('üß™ Testando valida√ß√£o manual...');
      
      const data = {
        name: document.getElementById('testName').value,
        email: document.getElementById('testEmail').value,
        subject: document.getElementById('testSubject').value,
        message: document.getElementById('testMessage').value
      };
      
      log(`Testando: ${JSON.stringify(data)}`);
      
      // Sanitizar
      const sanitized = {
        name: security.sanitizeInput(data.name),
        email: security.sanitizeInput(data.email),
        subject: security.sanitizeInput(data.subject),
        message: security.sanitizeInput(data.message)
      };
      
      log(`Sanitizado: ${JSON.stringify(sanitized)}`);
      
      // Validar
      const validation = security.validateContent(sanitized);
      
      if (validation.valid) {
        log('‚úÖ Valida√ß√£o passou!', 'success');
      } else {
        log(`‚ùå Valida√ß√£o falhou: ${validation.reason}`, 'error');
      }
    };
    
    // Inicializar
    updateStatus();
    log('‚úÖ Sistema de testes carregado!', 'success');
  </script>
</body>
</html>
