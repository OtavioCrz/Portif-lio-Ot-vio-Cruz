<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="P√°gina n√£o encontrada - Otavio Cruz Portfolio">
  <meta name="robots" content="noindex, nofollow">
  <meta name="theme-color" content="#FFE500">
  
  <title>404 - P√°gina N√£o Encontrada | Otavio Cruz</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/components/error-404.css">
  
  <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="error-container">
    <!-- Elementos decorativos flutuantes -->
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>

    <!-- Container principal do erro -->
    <main class="error-content">
      <!-- N√∫mero 404 em 3D -->
      <div class="error-number-container">
        <div class="error-number" data-text="404">
          <span class="number-3d">4</span>
          <span class="number-3d middle">0</span>
          <span class="number-3d">4</span>
        </div>
      </div>

      <!-- Mensagem de erro -->
      <div class="error-message">
        <h1 class="error-title">Oops! P√°gina N√£o Encontrada</h1>
        <p class="error-description">
          Parece que voc√™ se perdeu no espa√ßo digital. 
          <br>
          Esta p√°gina n√£o existe ou foi movida para outra dimens√£o.
        </p>
      </div>

      <!-- Bot√µes de a√ß√£o -->
      <div class="error-actions">
        <a href="./index.html" class="btn-home">
          <span class="btn-icon">‚Üê</span>
          <span class="btn-text">Voltar para Home</span>
        </a>
        <button class="btn-refresh" onclick="window.history.back()">
          <span class="btn-icon">‚Üª</span>
          <span class="btn-text">P√°gina Anterior</span>
        </button>
      </div>

      <!-- Mensagem adicional -->
      <div class="error-footer">
        <p class="error-hint">
          üí° <strong>Dica:</strong> Verifique se digitou o endere√ßo corretamente ou use o menu de navega√ß√£o.
        </p>
      </div>
    </main>

    <!-- Part√≠culas de fundo -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
  </div>

  <!-- Script para anima√ß√µes interativas -->
  <script>
    // Anima√ß√£o de paralaxe no mouse
    document.addEventListener('mousemove', (e) => {
      const shapes = document.querySelectorAll('.shape');
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;

      shapes.forEach((shape, index) => {
        const speed = (index + 1) * 20;
        const x = (mouseX - 0.5) * speed;
        const y = (mouseY - 0.5) * speed;
        shape.style.transform = `translate(${x}px, ${y}px) rotate(${index * 45}deg)`;
      });

      // Efeito 3D no n√∫mero 404
      const numbers = document.querySelectorAll('.number-3d');
      numbers.forEach((number, index) => {
        const rotateY = (mouseX - 0.5) * 40;
        const rotateX = (mouseY - 0.5) * -40;
        number.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg) translateZ(${index === 1 ? 60 : 30}px)`;
      });
    });

    // Anima√ß√£o de glitch ocasional no texto
    const glitchText = () => {
      const title = document.querySelector('.error-title');
      title.classList.add('glitch');
      setTimeout(() => {
        title.classList.remove('glitch');
      }, 300);
    };

    // Glitch aleat√≥rio a cada 3-7 segundos
    setInterval(() => {
      if (Math.random() > 0.5) {
        glitchText();
      }
    }, Math.random() * 4000 + 3000);

    // Easter egg: Konami Code
    let konamiCode = [];
    const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    
    document.addEventListener('keydown', (e) => {
      konamiCode.push(e.key);
      konamiCode = konamiCode.slice(-10);
      
      if (konamiCode.join(',') === konamiSequence.join(',')) {
        document.body.classList.add('konami-active');
        setTimeout(() => {
          document.body.classList.remove('konami-active');
        }, 5000);
      }
    });
  </script>
</body>
</html>
